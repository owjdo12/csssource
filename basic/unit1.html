<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*em: em단위가 쓰여진 곳의 폰트 사이즈 배수*/
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5em; /* 16px * 1.5*/
      }
      h2 {
        font-size: 1.2em; /*16px * 1.2*/
      }
      /* p 태그의 너비 지정: px, %, em, rem, vw, vh */
      p {
        width: 80%; /*고정값: px, 상대값: %*/
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum enim
      nostrum at deserunt eius quas voluptatem error commodi laborum ipsum
      repudiandae distinctio fugit earum, eveniet eligendi expedita voluptatibus
      est aut.
    </p>
  </body>
</html>
